<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swan Solution - View Guest Submissions</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Additional styles for view page */
        .view-container {
            padding: 20px;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .back-btn {
            background-color: #7f8c8d;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background-color: #636e72;
            transform: translateY(-2px);
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .search-box {
            flex-grow: 1;
            max-width: 400px;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .record-count {
            font-weight: 600;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 10px 15px;
            border-radius: 8px;
        }
        
        .no-data {
            text-align: center;
            padding: 50px 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #bdc3c7;
        }
        
        .no-data i {
            font-size: 3rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .no-data h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .delete-btn:hover {
            background-color: #c0392b;
        }
        
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .search-box {
                max-width: 100%;
            }
        }
        
        @media print {
            .back-btn, .search-box, .delete-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <i class="fas fa-hotel logo-icon"></i>
                <h1>Swan Solution Pvt. Ltd.</h1>
            </div>
            <p class="tagline">Guest Registration Records</p>
        </header>

        <div class="view-container">
            <div class="page-header">
                <h2><i class="fas fa-table"></i> Guest Submissions</h2>
                <a href="index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back to Registration
                </a>
            </div>

            <div class="controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search by name, phone, or email...">
                </div>
                <div class="record-count">
                    <i class="fas fa-users"></i>
                    <span id="recordCount">0</span> Guest(s) Registered
                </div>
            </div>

            <div id="tableContainer">
                <!-- Table will be dynamically generated here -->
            </div>
        </div>

        <footer>
            <p>Swan Solution Pvt. Ltd. &copy; 2023 | Hotel Management System v1.0</p>
            <p class="footer-info">Data is stored locally in your browser. Records will persist until cleared.</p>
        </footer>
    </div>

    <script src="view.js"></script>
</body>
</html>
