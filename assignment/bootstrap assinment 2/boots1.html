<!DOCTYPE html>
<html>
<head>
  <title>Portfolio Carousel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="container my-5">
  <h2 class="text-center mb-4">My Portfolio</h2>

  <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/download (3).jpg" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="img/download (1).jpg" class="d-block w-100">
      </div>
       <div class="carousel-item">
        <img src="img/download.jpg" class="d-block w-100">
      </div>
       <div class="carousel-item">
        <img src="img/images (1).jpg" class="d-block w-100">
      </div>

      <div class="carousel-item">
        <img src="img/download (2).jpg" class="d-block w-100">
      </div>
    </div>

    <button class="carousel-control-prev" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" data-bs-target="#portfolioCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
