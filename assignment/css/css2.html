<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three Section Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        section {
            width: 75%;
            margin: 30px auto;
            padding: 24px;
            border-radius: 10px;
            color: #222;
            box-sizing: border-box;
        }
    
        #introduction {
            background: linear-gradient(90deg, #14b3e6 0%, #e4ff79 100%);
        }
    
        #content {
            background-color: #ffe5c2;
        }

        #footer {
            background-color: rgb(191, 228, 253);
        }
    </style>
</head>
<body>
    <section id="introduction">
        <h2>Introduction</h2>
        <p>This is the Introduction section. It features a gradient background.</p>
    </section>
    <section id="content">
        <h2>Content</h2>
        <p>This is the Content section with a unique background and padding.</p>
    </section>
    <section id="footer">
        <h2>Footer</h2>
        <p>The Footer section has its own distinctive color and padding too.</p>
    </section>
</body>
</html>
