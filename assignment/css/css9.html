<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Example</title>
   <style>
    
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.container {
    max-width: 1200px;
    margin: auto;
    padding: 10px;
}

header, footer {
    background: navy;
    color: white;
    text-align: center;
    padding: 20px;
}

main {
    display: flex;
    flex-direction: column; 
    gap: 20px;
    padding: 10px;
}

section {
    background: #f0f0f0;
    padding: 20px;
    border-radius: 6px;
}


h1 {
    font-size: 24px;
}

h2 {
    font-size: 18px;
}


@media (min-width: 768px) {
    main {
        flex-direction: row; 
    }
    section {
        flex: 1 1 calc(50% - 20px); 
    }
    h1 {
        font-size: 32px;
    }
    h2 {
        font-size: 22px;
    }
    section {
        padding: 30px;
    }
}


@media (min-width: 1200px) {
    h1 {
        font-size: 40px;
    }
    h2 {
        font-size: 26px;
    }
    section {
        padding: 40px;
    }
}

    </style>

</head>
<body>
    <div class="container">
        <header>
            <h1>My Responsive Page</h1>
        </header>
        <main>
            <section>
                <h2>Section 1</h2>
                <p>This is the first content section.</p>
            </section>
            <section>
                <h2>Section 2</h2>
                <p>This is the second content section.</p>
            </section>
            <section>
                <h2>Section 3</h2>
                <p>This is the third content section.</p>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 My Website</p>
        </footer>
    </div>
</body>
</html>
